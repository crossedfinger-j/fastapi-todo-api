services:
  web:
    build: .
    container_name: fastapi_web
    volumes:
      - ./app:/code/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:admin1116@db:5432/postgres
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:latest
    container_name: my-postgres
    environment:
      - POSTGRES_PASSWORD=admin1116
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: